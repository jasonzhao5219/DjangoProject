<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时光隧道 - 往日</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rentcoder/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="col">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'rentcoder/img/ninja.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    时光隧道
                </a>
            </div>
            <div class="col">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">注销用户</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="profile" class="card text-center">
            <h2>
                {{coder.first_name}}
            </h2>
            <img class="card-img-top" src="{{coder.url_img}}" alt="Coder picture">
            <div class="card-body">
                <label class="font-weight-bold">名称:</label>
                <p id="alias" class="card-text">{{coder.alias}}</p>
                <label class="font-weight-bold">年龄:</label>
                <p id="age" class="card-text">{{coder.age}}</p>
                <label class="font-weight-bold">电子邮箱:</label>
                <p id="email" class="card-text"> {{coder.email}}</p>
                <label class="font-weight-bold">介绍:</label>
                <p id="bio" class="card-text">{{coder.desc}}</p>
                <a href="/order" class="btn btn-primary">返回</a>
            </div>
        </div>
        <hr>
        <div class="footer">
            <p>© Company 2018</p>
        </div>
    </div>
</body>
